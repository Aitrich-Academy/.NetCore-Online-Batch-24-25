<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Airtrich News</title>
</head>
<body>
    <h1>Airtrich News</h1>
    <nav>
        <a href="#">Home</a> |
        <a href="#">Categories</a> |
        <a href="#">Articles</a> |
        <a href="#">Contact</a>
    </nav>
    <h3>Contact Us</h3>
    <table border="0" cellpadding="5" cellspacing="0" bgcolor="#f7f7cc">
        <form action="#" method="post">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" name="subject"></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="zipcode">Zip Code:</label></td>
                <td><input type="text" id="zipcode" name="zipcode"></td>
            </tr>
            <tr>
                <td><label for="occupation">Occupation:</label></td>
                <td><input type="text" id="occupation" name="occupation"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Send</button>
                </td>
            </tr>
        </form>
    </table>
    <footer>
        <p>&copy; 2024 News Website</p>
    </footer>
</body>
</html>
