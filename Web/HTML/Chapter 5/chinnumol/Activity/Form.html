<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" cellpadding="5px" cellspacing="5px">
            <tr>
                <td>Name</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="enter your Email"></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" ></td>
            </tr>
            <tr>
                <td>select your favourite color</td>
                <td><input type="color" ></td>
            </tr>
            <tr>
                <td>Select Your Lucky number</td>
                <td><input type="number" min="0" max="100"></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range" min="0" max="10"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>datetime</td>
                <td><input type="datetime" ></td>
            </tr>
            <tr>
                <td>datetime-local</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" ></td>
            </tr>
            <tr>
                <td>search here</td>
                <td><input type="search" ></td>
            </tr>
            <tr>
                <td>Tel</td>
                <td><input type="tel" ></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>datalist</td>
                <td><input type="datalist" ></td>
            </tr>
            <tr>
                <td>speech</td>
                <td><input type="speech" ></td>
            </tr>
        </table>
     
    </form>
</body>
</html>
