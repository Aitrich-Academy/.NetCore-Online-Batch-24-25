<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table with All Attributes</title>
</head>
<body>
  <h1 style="text-align: center;">HTML Table Example with All Attributes</h1>

  <table border="2" cellpadding="10" cellspacing="5" align="center">
    <thead>
      <tr>
        <th rowspan="2">Product</th>
        <th colspan="2">Price Details</th>
        <th>Availability</th>
      </tr>
      <tr>
        <th>Original Price</th>
        <th>Discounted Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td align="left" valign="top">Laptop</td>
        <td>$1200</td>
        <td>$1000</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td align="left" valign="middle">Smartphone</td>
        <td>$800</td>
        <td>$700</td>
        <td>Limited Stock</td>
      </tr>
      <tr>
        <td align="left" valign="bottom">Headphones</td>
        <td>$150</td>
        <td>$120</td>
        <td>Out of Stock</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" align="center">*Prices are in USD and may vary based on availability.</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
