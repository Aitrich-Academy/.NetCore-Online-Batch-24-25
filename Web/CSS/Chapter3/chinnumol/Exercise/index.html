<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Css-Chapter2-workshop4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
  
</head>

<body>
    <div class="hireMeNow">
        <div class="hire">
            <h1>HireMe Now!</h1>
        </div>
        
        <table>
            <tr>
                <td><img src="images/dashboard 1.png"  class="dashboard">
                </td>
                <td>
                    <span class="s1"><a href="">Dash Board</a></span>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/suitcase 2.png"  class="jobs">
                </td>
                <td>
                    <span class="s2"><a href="">Jobs</a></span>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/application (1) 1.png"  class="applications">
                </td>
                <td>
                    <span class="s3"><a href="">Applications</a></span>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/question (1) 1.png"  class="interviews">
                </td>
                <td>
                    <span class="s4"><a href="">Interviews</a></span>

                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/message 1.png" class="message">
                </td>
                <td>
                    <span class="s5"><a href="">Message</a></span>

                </td>
            </tr>
            <tr>
                <td>

                    <img src="images/settings 1.png" class="settings">
                </td>
                <td>
                    <span class="s6"><a href="">Settings</a></span>

                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/add-group (1) 1.png" class="addnew">
                </td>
                <td>
                    <span class="s7"><a href="">Add New</a></span>

                </td>
            </tr>
        </table>
    </div>
    <div class="header">
        <img src="images/Group 5689.png">
        <div class="line"></div>
    </div>
    <div class="box">
       
        <form>
            <label class="l1">Job Title</label>
            <input type="text" class="inpTitle" placeholder="Enter job tittle" >
            <label class="l3">Salary</label>
            <input type="text" class="inpSalary" placeholder="Enter salary" >
            <label class="l4">Location</label>
            <input type="text" class="inpLocation" placeholder="Enter location" >
        </form>
        <button class="btn1">Post Job</button>
        <h2 class="notifications1">Push Notifications</h2>
        <div id="pushNotif">
            <input type="radio" name="btn">
            <label>On</label>
            <input type="radio" name="btn">
            <label>Off</label>
        </div>
        <h2 class="notifications2">Email Notifications</h2>
        <div id="emailNotif">
            <input type="radio" name="btn2">
            <label>On</label>
            <input type="radio" name="btn2">
            <label>Off</label>
        </div>
    </div>

    <div class="footer">
        <img src="images/Section 9.png" class="dreamjob">
        <h2>Get your Dream Job..................</h2>
        <div class="imghome">
            <img src="images/home-button 4.png" class="imgHome">
        </div>
       <div class="imgCal">
        <img src="images/calendar (2) 2.png" >
       </div>
        
    </div>
</body>
</html>
